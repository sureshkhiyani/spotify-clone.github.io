<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="space">
            <div>
                <ul>
                    <li class="brand"><img src="logo.png" alt="Spotify"></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li class="nav1">Home</li>
                    <li class="nav1">Playlists</li>
                    <li class="nav1">About</li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="songList">
            <h1 style="font-size: 30px;
            color: lawngreen;"> My Playlist </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Broken Angel</span>
                    <span class="songlistplay"><span class="timestamp">03:31 <i id="0"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Dandelion</span>
                    <span class="songlistplay"><span class="timestamp">03:48 <i id="1"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Humnava mere</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i id="2"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Mr.Snowman</span>
                    <span class="songlistplay"><span class="timestamp">02:52 <i id="3"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Shinunoga Eewa</span>
                    <span class="songlistplay"><span class="timestamp">04:14 <i id="4"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Suzume</span>
                    <span class="songlistplay"><span class="timestamp">03:56 <i id="5"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Tu itni khoobsurat hai</span>
                    <span class="songlistplay"><span class="timestamp">04:20 <i id="6"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Veham</span>
                    <span class="songlistplay"><span class="timestamp">05:47 <i id="7"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Zaroori tha</span>
                    <span class="songlistplay"><span class="timestamp">05:16 <i id="8"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Little do you know</span>
                    <span class="songlistplay"><span class="timestamp">03:04 <i id="9"
                                class="far songItemPlay fa-play-circle"></i> </span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <span id="masterSongName">Broken angel</span>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>

</html>
